<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/app.css" />
    <title>A아이포럼</title>
</head>
<body>
<header>

</header>
<!--마이페이지 시작-->
<div class="story_container" style="display: flex;">
    <div class="input_text" id="step1" style="flex: 1; padding: 20px;">
        <input type="text" placeholder="나만의 스토리를 만들어주세요... 예시)하늘을 날고싶은 오리의 이야기"
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;margin-top: 30px">
        <button onclick="showNextStep('step2')"
                style="width: 100%; padding: 10px; border: none; background-color: #007bff; color: #fff; border-radius: 5px; margin-top: 30px;">다음</button>
    </div>
    <div class="input_text" id="step2" style="flex: 1; padding: 20px; display: none;">
        <input type="text" placeholder="추가적으로 추가할 내용을 입력해주세요... 예시)5살 남자아이 민준이가 주인공"
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;margin-top: 30px">
        <button onclick="showNextStep('step3')"
                style="width: 100%; padding: 10px; border: none; background-color: #007bff; color: #fff; border-radius: 5px; margin-top: 30px;">다음</button>
    </div>
    <div class="input_text" id="step3" style="flex: 1; padding: 20px; display: none;">
        <select style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 30px;">
            <option value="1">목소리 1</option>
            <option value="2">목소리 2</option>
            <option value="3">목소리 3</option>
            <option value="4">목소리 4</option>
            <option value="5">목소리 5</option>
        </select>
        <button onclick="showNextStep('step6')"
                style="width: 100%; padding: 10px; border: none; background-color: #007bff; color: #fff; border-radius: 5px; margin-top: 30px;">다음</button>
    </div>
    <div class="input_text" id="step6" style="flex: 1; padding: 20px; display: none;">
        <button onclick="submitForm()"
                style="width: 100%; padding: 10px; border: none; background-color: #007bff; color: #fff; border-radius: 5px; margin-top: 30px;">제출하기</button>
    </div>
    <div class="video_section" style="flex: 1;">
        <video class="story_video" poster="../../img/loading.webp" autoplay loop controls>
            <source src="../../thumb_video/sampel1.mp4" type="video/mp4">
            브라우저가 비디오 태그를 지원하지 않습니다.
        </video>
    </div>
</div>
<!--업로드하는 area-->
<div class="container">
    <main class="content">
        <section id="profile" class="box profile">
            <div class="top-header">
                <h3>frontend with salimi</h3>
                <div class="icons">
                    <i class="fa-solid fa-shoe-prints"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="profile-videos">

                <div class="content">
                    <div class="videos-container">
                        <div class="video">
                            <video controls loop autoplay muted>
                                <source src="../vids/sample2.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="video">
                            <video controls loop autoplay muted>
                                <source src="../vids/sample3.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="video">
                            <video controls loop autoplay muted>
                                <source src="../vids/sample4.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="video">
                            <video controls loop autoplay muted>
                                <source src="../vids/sample5.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<!--마이페이지 끝-->
<script>
    function showNextStep(stepId) {
        document.getElementById(stepId).style.display = 'block';
    }

    function submitForm() {
        // 입력된 내용을 처리하는 코드 추가
        alert('제출되었습니다!');
    }
</script>
<script type="module" src="../js/app.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
