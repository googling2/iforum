{% extends 'base.html' %} {% block content %}

<section id="story">
  <div class="container">
    <h1>{{ story_title }}</h1>
    <p>{{ story_content }}</p>
    <div class="video">
      <video controls>
        <source src="{{ video_url }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <form action="/upload_video" method="post">
      <button type="submit">유튜브 업로드</button>
    </form>
  </div>
</section>

{% endblock content %}
