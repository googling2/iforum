{% extends 'base.html' %} {% block content %}

<section id="story">
  <div class="container">
    <div class="video">
      <video controls class="result_vdo">
        <source src="{{ video_url }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <form action="/upload_video" method="post">
      <button type="submit" class="result_btn">유튜브 업로드</button>
    </form>
    <button type="button" class="story_btn" onclick="showStory()">
      줄거리보기
    </button>
    <h1 id="storyTitle" style="margin-left: 5%; float: right; display: none">
      {{ story_title }}
    </h1>
    <p id="storyContent" class="story_text" style="display: none">
      {{ story_content }}
    </p>
  </div>
</section>

<script>
  function showStory() {
    document.getElementById("storyTitle").style.display = "block";
    document.getElementById("storyContent").style.display = "block";
  }
</script>

{% endblock content %}
