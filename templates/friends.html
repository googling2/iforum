<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/app.css" />
    <title>A아이포럼</title>
</head>
<body>
<header>
</header>
<!--마이페이지 시작-->
<!--소식시작-->
<section id="inbox" class="box inbox">
    <div class="header-inbox">
        <h2>inbox</h2>
        <i class="fa-regular fa-comments"></i>
    </div>
    <div class="live">
        <div class="live-profile">
            <div class="profile-img">
                <img src="../img/ka.jpg" alt="">
            </div>
            <span>카리나</span>
        </div>
    </div>
    <div class="data">
        <div class="main-inbox">
            <div class="msg-box">
                <div class="icon">
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <div class="details">
                    <h3>새로운 팔로우</h3>
                    <p>카리나님이 팔로우했습니다</p>
                </div>
            </div>
            <div class="msg-box">
                <div class="icon">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="details">
                    <h3>새소식</h3>
                    <p>이게 시발 구현이됨?</p>
                </div>
            </div>
            <div class="msg-box">
                <div class="icon">
                    <img src="../img/emma.jpg" alt="">
                </div>
                <div class="details">
                    <h3>엠마스톤</h3>
                    <p>hi, how are you?</p>
                </div>
            </div>
            <div class="msg-box">
                <div class="icon">
                    <img src="../img/one4.jpg " alt="">
                </div>
                <div class="details">
                    <h3>원빈</h3>
                    <p>뭘 봐</p>
                </div>
            </div>
            <div class="msg-box">
                <div class="icon">
                    <img src="../img/ka3.jpg" alt="">
                </div>
                <div class="details">
                    <h3>카리나</h3>
                    <p>오빠 시간돼?</p>
                </div>
            </div>
            <div class="msg-box">
                <div class="icon">
                    <img src="../img/minji3.jpg" alt="">
                </div>
                <div class="details">
                    <h3>민지</h3>
                    <p>회사가 망했어요</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!--소식끝-->
<script type="module" src="../js/app.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
