{% extends 'base.html' %} {% block content %}

<link rel="stylesheet" href="../static/css/styles.css" />
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
<style>
  .mic.active {
    background-color: #ffcc00;
    color: white;
  }
</style>
<div class="search-container">
  <form id="search-form" method="post" action="/search">
    <input type="text" id="search-input" name="keyword" placeholder="Search" />
    <button type="submit" class="search"><i class="ri-search-line"></i></button>
  </form>
  <button class="mic" id="mic-button"><i class="ri-mic-fill"></i> </button>
</div>
<section class="main-page">
  <div class="space"></div>
  <div class="content">
    <div class="chips-wrapper">
      <div class="chip">
        <p>최신순</p>
      </div>
      <div class="chip">
        <p>인기순</p>
      </div>
      <div class="chip">
        <p>구독영상</p>
      </div>
    </div>
    <div class="video-container">
      <!-- 검색 결과가 여기에 표시됨 -->
      {% if videos %} {% for video in videos %}
      <div class="video-content-cover">
        <div class="video-content">
          <a href="#" class="video-box">
            <video controls class="m-vdo">
              <source src="{{ video.url }}" type="video/mp4" />
            </video>
          </a>
          <div class="video-details">
            <div class="channel-logo">
              <img src="{{ video.img }}" alt="" class="m-img" />
            </div>
            <div class="detail">
              <h3 class="title">{{ video.title }}</h3>
              <div class="channel-name">{{ video.name }}</div>
              <div class="views-upload">
                <div class="views">{{ video.ft_like }} like</div>
              </div>
            </div>
          </div>
          <div class="hidden-content">
            <div class="btn">구독하기</div>
            <div class="btn">프로필보기</div>
          </div>
        </div>
      </div>
      {% endfor %} {% endif %}
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    console.log('DOM fully loaded and parsed');

    const micButton = document.getElementById('mic-button');
    const searchInput = document.getElementById('search-input');
    const searchForm = document.getElementById('search-form');

    if (micButton) {
      console.log('Mic button found:', micButton);
    } else {
      console.error('Mic button not found');
    }

    if (searchInput) {
      console.log('Search input found:', searchInput);
    } else {
      console.error('Search input not found');
    }

    if (searchForm) {
      console.log('Search form found:', searchForm);
    } else {
      console.error('Search form not found');
    }

    if ('webkitSpeechRecognition' in window) {
      console.log('webkitSpeechRecognition is supported');

      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'ko-KR';

      micButton.addEventListener('click', () => {
        console.log('Mic button clicked');
        recognition.start();
        micButton.classList.add('active');
        console.log('Speech recognition started');
      });

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        searchInput.value = speechResult;
        console.log('Recognized text:', speechResult);
        micButton.classList.remove('active');
        searchForm.submit(); // 폼 자동 제출
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        micButton.classList.remove('active');
      };

      recognition.onend = () => {
        micButton.classList.remove('active');
        console.log('Speech recognition ended');
      };
    } else {
      console.log('webkitSpeechRecognition is not supported in this browser.');
    }
  });
</script>

{% endblock content %}
