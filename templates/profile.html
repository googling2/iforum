
<!--프로필 시작-->
{% extends 'base.html' %}
{% block content %}
<style>
  .profile-videos .video video {
    width: 300px; /* 원하는 너비 */
    height: 260px; /* 원하는 높이 */
    object-fit: cover; /* 비디오의 비율을 유지하면서 크기를 조정 */
  }
</style>

<section id="profile" class="box profile">
  <div class="top-header">
    <h3>frontend with salimi</h3>
    <div class="icons">
      <i class="fa-solid fa-shoe-prints"></i>
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>
  <div class="profile-info">
    <div class="profile-img">
      <div class="inner-img">
        <img src="../img/go.jpg" alt="">
      </div>
      <h3>{{ user_info['name'] }}</h3>
    </div>

    <ul>
      <li>
        <h5>115</h5>
        <span>팔로우</span>
      </li>
      <li>
        <h5>3600</h5>
        <span>팔로워</span>
      </li>
      <li>
        <h5>9719</h5>
        <span>likes</span>
      </li>
    </ul>

    <div class="buttons">
      <button class="btn">프로필설정</button>
      <a href="upload.html"><button class="btn">업로드</button></a>
    </div>
  </div>
  <div class="profile-videos">
    <div class="content">
      <div class="videos-container">
        {% for fairytale in fairytales %}
        <div class="video">
          <video controls loop autoplay muted>
            <source src="{{ fairytale.ft_name }}" type="video/mp4">
          </video>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

{% endblock content %}
