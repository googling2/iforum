{% extends 'base.html' %}

{% block content %}
<style>
  .profile-videos .video video {
    width: 300px;
    height: 260px;
    object-fit: cover;
  }
  .profile-img-upload {
    display: none;
    margin-top: 20px;
  }
  .profile-img-upload input[type="file"] {
    display: block;
    margin-bottom: 10px;
  }
  .profile-img-upload button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  .video {
    position: relative;
    display: inline-block;
    margin: 10px;
  }
  .video-controls {
    display: flex;
    justify-content: space-between;
  }
  .like-btn,
  .delete-btn {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #f1f1f1;
    border-radius: 5px;
  }
  .like-btn:hover,
  .delete-btn:hover {
    background-color: #ddd;
  }
  .profile .profile-videos .content {
    position: relative;
    width: 100%;
    height: 24rem;
  }
</style>
</head>
<body>
<section id="profile" class="box profile">
<div class="top-header">
  <h3>frontend with salimi</h3>
  <div class="icons">
    <i class="fa-solid fa-shoe-prints"></i>
    <i class="fa-solid fa-bars"></i>
  </div>
</div>
<div class="profile-info">
  <div class="profile-img">
    <div class="inner-img">
      <img src="{{ profile_image }}" alt="Profile Image">
    </div>
    <h3>{{ user_info['name'] }}</h3>
  </div>

  <ul>
    <li>
      <h5>115</h5>
      <span>팔로우</span>
    </li>
    <li>
      <h5>3600</h5>
      <span>팔로워</span>
    </li>
    <li>
      <h5>{{ total_likes }}</h5>
      <span>likes</span>
    </li>
  </ul>

  <div class="buttons">
    <button class="btn" id="profile-settings-button">프로필설정</button>
    <a href="upload.html"><button class="btn">업로드</button></a>
  </div>

  <!-- 파일 업로드 폼 -->
  <form id="uploadForm" onsubmit="uploadVoice(event)">
    <div class="buttons">
        <label for="fileInput">목소리 첨부파일</label>
        <input type="file" id="fileInput" name="file" accept="audio/*" required>
        <label for="voiceName">목소리 이름</label>
        <input type="text" id="voiceName" name="voiceName" required>
        <button type="submit" id="submitBtn">등록하기</button>
    </div>
  </form>

  <!-- 이미지 업로드 폼 -->
  <div class="profile-img-upload" id="profile-img-upload">
    <form action="/upload_profile_image" method="post" enctype="multipart/form-data">
      <input type="file" name="profile_image" accept="image/*" required>
      <button type="submit">업로드</button>
    </form>
  </div>
</div>
<div class="profile-videos">
  <div class="content">
    <div class="videos-container">
      {% for fairytale in fairytales %}
      <div class="video" id="video-container-{{ fairytale.ft_code }}">
        <video controls loop autoplay muted>
          <source src="{{ fairytale.ft_name }}" type="video/mp4">
        </video>
        <div class="video-controls">
          <button class="like-btn" id="like-btn-{{ fairytale.ft_code }}" onclick="toggleLike('{{ fairytale.ft_code }}')">
            👍 Like
          </button>
          <button class="delete-btn" onclick="confirmDelete('{{ fairytale.ft_code }}')">🗑️</button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<!-- 목소리 목록 -->
<div class="profile-voices">
  <div class="content">
    <div class="voices-container">
      {% for voice in voices %}
      <div class="voice" id="voice-container-{{ voice.voice_code }}">
        <p>{{ voice.voice_name }}</p>
        <button class="delete-btn" onclick="confirmDeleteVoice('{{ voice.voice_code }}')">🗑️ 삭제</button>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
</section>

<script>
async function uploadVoice(event) {
event.preventDefault();

const formData = new FormData(event.target);

// 업로드된 목소리 파일 수 확인
try {
    const response = await fetch('/check_voice_count');
    const data = await response.json();
    
    console.log("Voice count data:", data); // 디버깅을 위해 추가
    if (data.voice_count >= 1) {
        alert('최대 1개까지만 업로드할 수 있습니다.');
        return;
    }
} catch (error) {
    console.error("Error checking voice count:", error);
    alert('목소리 파일 개수 확인 중 오류가 발생했습니다.');
    return;
}

fetch('/upload_voice', {
    method: 'POST',
    body: formData
}).then(response => {
    if (!response.ok) {
        throw new Error('업로드 중 오류가 발생했습니다.');
    }
    return response.json();
}).then(data => {
    alert('업로드가 완료되었습니다!');
    // 폼 초기화
    event.target.reset();
    // 필요한 경우 추가적인 작업 수행
    location.reload();  // 업로드 완료 후 페이지 새로고침
}).catch(error => {
    console.error('업로드 중 오류가 발생했습니다:', error);
    alert(error.message);
});
}

async function confirmDeleteVoice(voiceCode) {
if (confirm("정말로 이 목소리를 삭제하시겠습니까?")) {
    deleteVoice(voiceCode);
}
}

async function deleteVoice(voiceCode) {
fetch(`/delete_voice/${voiceCode}`, {
    method: 'DELETE',
    headers: {
        'Content-Type': 'application/json'
    }
}).then(response => {
    if (!response.ok) {
        throw new Error('삭제 중 오류가 발생했습니다.');
    }
    return response.json();
}).then(data => {
    alert(data.message);
    document.getElementById(`voice-container-${voiceCode}`).remove();
}).catch(error => {
    console.error('삭제 중 오류가 발생했습니다:', error);
    alert(error.message);
});
}

function toggleLike(ftCode) {
fetch(`/like/${ftCode}`, {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
    }
}).then(response => response.json())
  .then(data => {
      alert(`이 영상의 좋아요 수: ${data.likes_count}`);
  }).catch(error => {
      console.error('오류가 발생했습니다:', error);
  });
}

function confirmDelete(ftCode) {
if (confirm("정말로 이 비디오를 삭제하시겠습니까?")) {
    deleteVideo(ftCode);
}
}

function deleteVideo(ftCode) {
fetch(`/delete-video/${ftCode}`, {
    method: 'DELETE'
}).then(response => {
    if (response.ok) {
        return response.json();
    }
    throw new Error('서버 처리 중 오류 발생');
}).then(data => {
    alert(data.message);  
    document.getElementById(`video-container-${ftCode}`).remove();
}).catch(error => {
    console.error('오류 발생:', error);
    alert('비디오 삭제 중 오류가 발생했습니다.');
});
}

document.getElementById('profile-settings-button').addEventListener('click', function () {
var uploadForm = document.getElementById('profile-img-upload');
if (uploadForm.style.display === 'none' || uploadForm.style.display === '') {
    uploadForm.style.display = 'block';
} else {
    uploadForm.style.display = 'none';
}
});
</script>
{% endblock content %}
