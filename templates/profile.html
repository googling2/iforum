<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/app.css" />
  <title>A아이포럼</title>
</head>
<body>
<header>

</header>
<!--마이페이지 시작-->
<div class="container">
<main class="content">
<section id="profile" class="box profile">
  <div class="top-header">
    <h3>frontend with salimi</h3>
    <div class="icons">
      <i class="fa-solid fa-shoe-prints"></i>
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>
  <div class="profile-info">
    <div class="profile-img">
      <div class="inner-img">
        <img src="../img/go.jpg" alt="">
      </div>
      <h3>고윤정</h3>
    </div>
    <ul>
      <li>
        <h5>115</h5>
        <span>팔로우</span>
      </li>
      <li>
        <h5>3600</h5>
        <span>팔로워</span>
      </li>
      <li>
        <h5>9719</h5>
        <span>likes</span>
      </li>
    </ul>
    <div class="buttons">
      <button class="btn">프로필설정</button>
   <a href="upload.html"> <button class="btn">업로드</button></a>
    </div>
    <p>유튜브 채널로 이동<br />youtube.com</p>
  </div>
  <div class="profile-videos">

    <div class="content">
      <div class="videos-container">
        <div class="video">
          <video controls loop autoplay muted>
            <source src="../vids/sample2.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video">
          <video controls loop autoplay muted>
            <source src="../vids/sample3.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video">
          <video controls loop autoplay muted>
            <source src="../vids/sample4.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video">
          <video controls loop autoplay muted>
            <source src="../vids/sample5.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
</section>
</main>
</div>
<!--마이페이지 끝-->
<script type="module" src="../js/app.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
