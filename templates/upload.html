  let xAngle = 0,

  let lastTime = 0;

  function rotate(timestamp) {
    if (!lastTime) lastTime = timestamp; // ìµœì´ˆ í˜¸ì¶œ ì‹œê°„ ì´ˆê¸°í™”
    const deltaTime = timestamp - lastTime; // ì´ì „ í”„ë ˆì„ê³¼ì˜ ì‹œê°„ ì°¨ì´ ê³„ì‚°

    // ê°ë„ ì—…ë°ì´íŠ¸ (ì†ë„ ì¡°ì ˆ)
    xAngle += (1.6 * deltaTime) / 50; // Xì¶• íšŒì „ ì†ë„ (ë¸íƒ€íƒ€ì„ í™œìš©)
    yAngle += (2.7 * deltaTime) / 50; // Yì¶• íšŒì „ ì†ë„ (ë¸íƒ€íƒ€ì„ í™œìš©)

    // ì´ì‹­ë©´ì²´ ìš”ì†Œì— íšŒì „ ì ìš©
    const dodecahedron = document.querySelector(".dodecahedron");
    dodecahedron.style.transform = `rotateX(${xAngle}deg) rotateY(${yAngle}deg)`;

    requestAnimationFrame(rotate); // ë‹¤ìŒ í”„ë ˆì„ì„ ìœ„í•œ ìš”ì²­
  }

  // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
