  .dodecahedron {
    --ngon: 5;
    --unit: calc(1em * var(--unitScale));
    --triAngle: calc(360deg / var(--ngon));
    /* the central angle of the pentagon's triangular slice */
    --a3gon: calc(sin(calc(var(--triAngle) / 2)) * 100);
    /* the base of a pentagon's triangular slice*/
    --h3gon: calc(cos(calc(var(--triAngle) / 2)) * 50);
    /* the height of a pentagon's triangular slice*/
    --h5gon: calc(var(--h3gon) + 50);
    /* total height of that same pentagon */
    --pentAngle: asin(calc(var(--h3gon) / var(--h5gon)));
    /* the angle that the pentagon would be inclined at if it were leaning against the center pivot axis of another pentagon */
    --pentH: calc(cos(var(--pentAngle)) * var(--h5gon));
    /* the height at which the tip of that pentagon touches the pivot axis */
    --median: calc((var(--a3gon) * sin(var(--triAngle)) + var(--h5gon)) / 2);
    /* the median value of the triangular slice's height and the pentagon's height */
    --Hratio: calc(var(--median) / var(--h5gon));
    /* ratio of the median and the pentagram's height */
    --dodecaH: calc(var(--pentH) * var(--Hratio));
    /* the height of the dodecahedron */
    --unitScale: calc(50 / var(--dodecaH));
    inset: calc(50 * (1em - var(--unit)));
    transform: rotateX(60deg);
    /* x축 회전 추가 */
  }

  .lid {
    transform: rotateX(calc(-90deg * var(--dir))) translateZ(calc(var(--dodecaH) * var(--unit)));

<script>
  // 초기 회전 각도
  let xAngle = 0, yAngle = 0;
  let lastTime = 0;

  function rotate(timestamp) {
    if (!lastTime) lastTime = timestamp; // 최초 호출 시간 초기화
    const deltaTime = timestamp - lastTime; // 이전 프레임과의 시간 차이 계산

    // 각도 업데이트 (속도 조절)
    xAngle += 1.6 * deltaTime / 50; // X축 회전 속도 (델타타임 활용)
    yAngle += 2.7 * deltaTime / 50; // Y축 회전 속도 (델타타임 활용)

    // 이십면체 요소에 회전 적용
    const dodecahedron = document.querySelector('.dodecahedron');
    dodecahedron.style.transform = `rotateX(${xAngle}deg) rotateY(${yAngle}deg)`;

    lastTime = timestamp; // 현재 호출 시간을 마지막 시간으로 업데이트
    requestAnimationFrame(rotate); // 다음 프레임을 위한 요청
  }

  // 애니메이션 시작
  requestAnimationFrame(rotate);
</script>
<script>
  function createSVG(tag, properties, opt_children) {
    var newElement = document.createElementNS("http://www.w3.org/2000/svg", tag);
    for (var prop in properties) {
      newElement.setAttribute(prop, properties[prop]);
    }
    if (opt_children) {
      opt_children.forEach(function (child) {
        newElement.appendChild(child);
      })
    }
    return newElement;
  }

    });
    var circle = createSVG("circle", {

    });

  function addPhrasesToDocument(phrases) {

  function easeInOut(t) {
    var period = 200;
    return (Math.sin(t / period + 100) + 1) / 2;
  }

  document.addEventListener("DOMContentLoaded", function (event) {
    var phrases = ["스토리를 고민하고 있어요...", "캐릭터를 구상하고 있어요...", "나레이션을 만들고 있어요...", "그림을 구상 중이에요", "그림을 스케치하고 있어요", "물감을 풀고 있어요", "그림을 그리고 있어요", "그림을 다 그렸어요", "영상을 제작 중이에요", "잠시만 기다려주세요", "스토리를 고민하고 있어요...", "캐릭터를 구상하고 있어요...", "나레이션을 만들고 있어요...", "그림을 구상 중이에요", "그림을 스케치하고 있어요", "물감을 풀고 있어요", "그림을 그리고 있어요", "그림을 다 그렸어요", "영상을 제작 중이에요", "잠시만 기다려주세요", "스토리를 고민하고 있어요...", "캐릭터를 구상하고 있어요...", "나레이션을 만들고 있어요...", "그림을 구상 중이에요", "그림을 스케치하고 있어요", "물감을 풀고 있어요", "그림을 그리고 있어요", "그림을 다 그렸어요", "영상을 제작 중이에요", "잠시만 기다려주세요"];
    addPhrasesToDocument(phrases);
    var start_time = new Date().getTime();
    var upward_moving_group = document.getElementById("phrases");
    upward_moving_group.currentY = 0;
    var checks = phrases.map(function (_, i) {
      return { check: document.getElementById("loadingCheckSVG-" + i), circle: document.getElementById("loadingCheckCircleSVG-" + i) };
    });

    function animateLoading() {
      var now = new Date().getTime();
      upward_moving_group.setAttribute("transform", "translate(0 " + upward_moving_group.currentY + ")");
      upward_moving_group.currentY -= 1.35 * easeInOut(now);
      checks.forEach(function (check, i) {
        var color_change_boundary = -i * 50 + 50 + 15;
        if (upward_moving_group.currentY < color_change_boundary) {
          var alpha = Math.max(Math.min(1 - (upward_moving_group.currentY - color_change_boundary + 15) / 30, 1), 0);
          check.circle.setAttribute("fill", "rgba(255, 255, 255, " + alpha + ")");
          var check_color = [Math.round(255 * (1 - alpha) + 120 * alpha), Math.round(255 * (1 - alpha) + 154 * alpha)];
          check.check.setAttribute("fill", "rgba(255, " + check_color[0] + "," + check_color[1] + ", 1)");
        }
      });
      if (upward_moving_group.currentY <= -1000) {
        upward_moving_group.currentY = 0; // 무한 반복을 위한 위치 재설정
        start_time = new Date().getTime(); // 타이밍을 위한 시작 시간 재설정
      }
      requestAnimationFrame(animateLoading);
    }
    animateLoading();
  });

            throw new Error('Network response was not ok');
          }
          return response.json(); // 응답이 JSON 형식일 때 사용
        })
        .then(data => {
          // 서버에서 성공 응답을 받았을 때의 처리
          console.log('성공:', data);
          resultvid.style.display = 'block';
          loadingContainer.style.display = 'none';
          myForm.style.display = 'none';

          // 페이지를 story.html로 리디렉션

        })
        .catch((error) => {
          console.error('오류:', error);
          loadingContainer.style.display = 'none';
          resultvid.style.display = 'block';
        });
    });
  });
